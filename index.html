<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Quake Watch</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- VENDOR JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <style type="text/css">
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { height: 100%; }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoDzkQGQeZAOkijfEvvm3Y5brNqIIKWH8">
    </script>
    <script src="base.js"></script>
</head>
<body>



<div id="info" class="column">
    <div class="search-wrapper">
        <tiny>(Data only goes as far as a month)</tiny> Earthquake since: <input type="date" id="search-updated-since" placeholder="yyyy-mm-dd"><br>
        Minimum Magnitude: <input type="text" id="search-min-mag"><br>
        Within x degrees of SF: <input type="text" id="search-deg"><br>
        <input type="button" value="search" id="the-button">
    </div>
    <div id="info-header">
    </div>
    <!-- template gets appended into here -->
    <div id="quakes">
    </div>

        <script type="text/template" id="template">
            <p id='<%= lat %> <%= lng %>'> + <%= title %> / <%= hour %> hours ago</p>
        </script>
</div>

<div id="map-canvas" class="column">
    <div id="map"></div>
</div>



</body>
</html>
