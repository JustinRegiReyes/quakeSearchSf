<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sf Quake Search</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- VENDOR JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style type="text/css">
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { height: 100%; }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoDzkQGQeZAOkijfEvvm3Y5brNqIIKWH8">
    </script>
    <!-- // <script src="/static/base.js"></script> -->
</head>
<body>


<div id="map-canvas" class="col-lg-7 col-md-7 col-sm-7">
    <div id="map"></div>
</div>

<div id="info" class="col-lg-5 col-md-5 col-sm-5">
    <div id="title-wrapper" class="text-center">
        <h1 id="title">SF Quake Search</h1>
    </div>
    <p class="text-center instructions">Fill out the fields below and see where earthquakes occured within the last month around San Francisco!</p>
    <div class="search-wrapper">
        <div id="search">
            <tiny>(Data only goes as far as a month)</tiny> <span class="form-info"> Earthquake since:</span><input type="date" id="search-updated-since" placeholder="yyyy-mm-dd"><br>
            <span class="form-info"> Minimum Magnitude: </span> <input type="text" id="search-min-mag"><br>
            <span class="form-info"> Within x degrees of SF: </span><input type="text" id="search-deg" placeholder="1 - 180"><br>
            <input type="button" class="btn btn-default" value="search" id="the-button">
        </div>
    </div>
    <div id="info-header">
    </div>
    <!-- template gets appended into here -->
    <div id="quakes" class="content">
        Click on quake info for to have the map zoom into that area.
    </div>

        
</div>





</body>
</html>
